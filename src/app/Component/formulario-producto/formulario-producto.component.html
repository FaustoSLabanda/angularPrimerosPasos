<form method="POST" class="form form-inline" (ngSubmit)="submit()" #listaCompraForm="ngForm" novalidate>
    <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text"
               id="txtNombre"
               name="txtNombre"
              [(ngModel)]="model.nombre" 
              #nombre="ngModel"
              required 
              minlength="3"
              maxlength="20"
              pattern="[A-Z][a-zA-Z0-9]*" />
              <span *ngIf="!nombre.valid && nombre.touched">
                  <div [hidden]="!nombre.errors.required">
                    Obligatorio
                  </div>
                  <div [hidden]="!nombre.errors.minlength">
                    Obligatorio mas de 3 digitos
                  </div>
                  <div [hidden]="!nombre.errors.maxlength">
                    Obligatorio menos de 20 digitos
                  </div>
                   <div [hidden]="!nombre.errors.pattern">
                   Debe empezar por mayuscula pes
                  </div>
              </span>
    </div>

    <div class="form-group">
        <label for="txtDesc">Descripcion</label>
        <input type="text" id="txtDesc" name="txtDesc" [(ngModel)]="model.descripcion" />
    </div>

     <div class="form-group">
        <label for="txtUds">Unidades</label>
        <input type="number" id="txtUds" name="txtUds" [(ngModel)]="model.unidades" />
    </div>

    <div class="form-group">
        <label for="txtPrecio">Precio</label>
        <input type="number" id="txtPrecio" name="txtPrecio" [(ngModel)]="model.precio" />
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!listaCompraForm.valid">Guardar</button>
        </div>
    </div>
</form>
