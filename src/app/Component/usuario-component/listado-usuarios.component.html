<table class="table table-striped">
    <tr>
        <th>
            ID
        </th>
        <th>
            NOMBRE
        </th>
        <th>
            APELLIDOS
        </th>
        <th>
            DNI
        </th>
        <th>
             EDAD
        </th>
        <th>
             EMAIL
        </th>
    </tr>
    <tr *ngFor="let item of usuarios;">
        <td>
            {{item.ID}}
        </td>
        <td>
           {{item.Nombre}}
        </td>
        <td>
            {{item.Apellidos}}
        </td>
        <td>
           {{item.DNI}}
        </td>
        <td>
             {{item.Edad}}
        </td>
        <td>
             {{item.Email}}
        </td>
    </tr>
</table>
