<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Nuevo Producto</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <formulario-producto (onsubmit)="guardar($event)"></formulario-producto>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Productos a comprar</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <listado-productos [productos]="productosXXX"></listado-productos>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Listado de centros</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <listado-centros [centros]="centros"></listado-centros>
            </div>
        </div>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Listado de usuarios</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <listado-usuarios [usuarios]="usuarios"></listado-usuarios>
            </div>
        </div>
    </div>
</div>
